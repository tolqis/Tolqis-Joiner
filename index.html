<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tolqis Hub | Joining Server...</title>
    
    <!-- Tech/Hacky Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Orbitron:wght@400;700;900&family=Roboto+Mono:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        /* CSS Variables for tech theme */
        :root {
            --bg-color: #0a0a0f;
            --card-color: #11111f;
            --neon-green: #00ff00;
            --neon-cyan: #00ffff;
            --neon-purple: #9d00ff;
            --text-color: #e0e0ff;
            --subtle-text: #8888cc;
            --glow-green: 0 0 10px #00ff00, 0 0 20px #00ff00, 0 0 30px #00ff00;
            --glow-cyan: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 30px #00ffff;
        }

        /* Base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto Mono', monospace;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        /* Matrix background effect */
        .matrix-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.03;
            background-image: 
                linear-gradient(transparent 95%, rgba(0, 255, 0, 0.1) 100%),
                linear-gradient(90deg, transparent 95%, rgba(0, 255, 0, 0.1) 100%);
            background-size: 50px 50px;
        }

        /* Tech grid overlay */
        .tech-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(90deg, var(--card-color) 1px, transparent 1px) 0 0 / 50px 50px,
                linear-gradient(var(--card-color) 1px, transparent 1px) 0 0 / 50px 50px;
            opacity: 0.1;
            z-index: 0;
        }

        /* Scanline effect */
        .scanline {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(
                to bottom,
                transparent 0%,
                rgba(0, 255, 0, 0.3) 50%,
                transparent 100%
            );
            animation: scan 2s linear infinite;
            z-index: 1;
        }

        @keyframes scan {
            0% { top: 0%; }
            100% { top: 100%; }
        }

        /* Main card container */
        .join-card {
            background-color: rgba(17, 17, 31, 0.95);
            padding: 40px 50px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid var(--neon-purple);
            box-shadow: 
                0 0 30px rgba(157, 0, 255, 0.3),
                inset 0 0 20px rgba(0, 255, 255, 0.1);
            z-index: 2;
            position: relative;
            max-width: 90%;
            width: 500px;
            backdrop-filter: blur(10px);
            overflow: hidden;
        }

        /* Glitch effect for title */
        .glitch-container {
            position: relative;
            display: inline-block;
            margin-bottom: 20px;
        }

        .glitch {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.8rem;
            font-weight: 900;
            color: var(--text-color);
            position: relative;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: var(--glow-green);
        }

        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .glitch::before {
            left: 2px;
            text-shadow: -2px 0 var(--neon-purple);
            animation: glitch-anim 5s infinite linear alternate-reverse;
            clip: rect(24px, 550px, 90px, 0);
        }

        .glitch::after {
            left: -2px;
            text-shadow: 2px 0 var(--neon-cyan);
            animation: glitch-anim2 3s infinite linear alternate-reverse;
            clip: rect(85px, 550px, 140px, 0);
        }

        @keyframes glitch-anim {
            0% { clip: rect(42px, 9999px, 44px, 0); }
            5% { clip: rect(12px, 9999px, 59px, 0); }
            10% { clip: rect(48px, 9999px, 29px, 0); }
            15% { clip: rect(42px, 9999px, 73px, 0); }
            20% { clip: rect(63px, 9999px, 27px, 0); }
            25% { clip: rect(34px, 9999px, 55px, 0); }
            30% { clip: rect(86px, 9999px, 73px, 0); }
            35% { clip: rect(20px, 9999px, 20px, 0); }
            40% { clip: rect(26px, 9999px, 60px, 0); }
            45% { clip: rect(25px, 9999px, 66px, 0); }
            50% { clip: rect(57px, 9999px, 98px, 0); }
            55% { clip: rect(5px, 9999px, 46px, 0); }
            60% { clip: rect(82px, 9999px, 31px, 0); }
            65% { clip: rect(54px, 9999px, 27px, 0); }
            70% { clip: rect(28px, 9999px, 99px, 0); }
            75% { clip: rect(45px, 9999px, 69px, 0); }
            80% { clip: rect(23px, 9999px, 85px, 0); }
            85% { clip: rect(54px, 9999px, 84px, 0); }
            90% { clip: rect(45px, 9999px, 47px, 0); }
            95% { clip: rect(37px, 9999px, 20px, 0); }
            100% { clip: rect(4px, 9999px, 91px, 0); }
        }

        @keyframes glitch-anim2 {
            0% { clip: rect(65px, 9999px, 100px, 0); }
            5% { clip: rect(52px, 9999px, 74px, 0); }
            10% { clip: rect(79px, 9999px, 85px, 0); }
            15% { clip: rect(75px, 9999px, 5px, 0); }
            20% { clip: rect(67px, 9999px, 61px, 0); }
            25% { clip: rect(14px, 9999px, 79px, 0); }
            30% { clip: rect(1px, 9999px, 66px, 0); }
            35% { clip: rect(86px, 9999px, 30px, 0); }
            40% { clip: rect(23px, 9999px, 98px, 0); }
            45% { clip: rect(85px, 9999px, 72px, 0); }
            50% { clip: rect(71px, 9999px, 75px, 0); }
            55% { clip: rect(2px, 9999px, 48px, 0); }
            60% { clip: rect(30px, 9999px, 16px, 0); }
            65% { clip: rect(59px, 9999px, 50px, 0); }
            70% { clip: rect(41px, 9999px, 62px, 0); }
            75% { clip: rect(2px, 9999px, 82px, 0); }
            80% { clip: rect(47px, 9999px, 73px, 0); }
            85% { clip: rect(3px, 9999px, 27px, 0); }
            90% { clip: rect(40px, 9999px, 86px, 0); }
            95% { clip: rect(45px, 9999px, 72px, 0); }
            100% { clip: rect(23px, 9999px, 49px, 0); }
        }

        /* Status text */
        .status-text {
            font-family: 'Share Tech Mono', monospace;
            color: var(--neon-cyan);
            font-size: 1.2rem;
            margin-bottom: 2rem;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
            letter-spacing: 1px;
        }

        /* Tech loader */
        .tech-loader {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto 2rem auto;
        }

        .loader-circle {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 3px solid transparent;
            border-top: 3px solid var(--neon-green);
            border-radius: 50%;
            animation: spin 1.5s linear infinite;
        }

        .loader-circle:nth-child(2) {
            border-top: 3px solid var(--neon-cyan);
            animation: spin 2s linear infinite reverse;
            width: 90%;
            height: 90%;
            top: 5%;
            left: 5%;
        }

        .loader-circle:nth-child(3) {
            border-top: 3px solid var(--neon-purple);
            animation: spin 2.5s linear infinite;
            width: 80%;
            height: 80%;
            top: 10%;
            left: 10%;
        }

        .loader-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            background: var(--neon-green);
            border-radius: 50%;
            box-shadow: var(--glow-green);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Footer section */
        .footer {
            margin-top: 2.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(0, 255, 255, 0.2);
            position: relative;
        }

        .made-by {
            font-family: 'Share Tech Mono', monospace;
            font-size: 0.9rem;
            color: var(--subtle-text);
            letter-spacing: 1px;
        }

        .tolqa-link {
            color: var(--neon-green);
            text-decoration: none;
            font-weight: bold;
            padding: 4px 8px;
            border: 1px solid transparent;
            border-radius: 3px;
            transition: all 0.3s ease;
            position: relative;
            display: inline-block;
            margin-left: 5px;
        }

        .tolqa-link:hover {
            text-shadow: var(--glow-green);
            border-color: var(--neon-green);
            background: rgba(0, 255, 0, 0.1);
            transform: translateY(-2px);
        }

        .tolqa-link::after {
            content: 'â†—';
            margin-left: 5px;
            font-size: 0.8em;
        }

        /* Error message */
        #error-message {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid rgba(255, 0, 0, 0.3);
            border-radius: 4px;
            padding: 15px;
            margin-top: 20px;
            font-family: 'Share Tech Mono', monospace;
            color: #ff5555;
            text-shadow: 0 0 5px rgba(255, 0, 0, 0.5);
            display: none;
        }

        /* Terminal text effect */
        .terminal-text {
            overflow: hidden;
            border-right: 2px solid var(--neon-green);
            white-space: nowrap;
            margin: 0 auto;
            animation: typing 3.5s steps(40, end), blink-caret 0.75s step-end infinite;
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: var(--neon-green) }
        }

        /* Binary rain effect */
        .binary-rain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            opacity: 0.1;
        }

        .binary-digit {
            position: absolute;
            color: var(--neon-green);
            font-family: 'Share Tech Mono', monospace;
            font-size: 14px;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

        /* Responsive design */
        @media (max-width: 600px) {
            .join-card {
                padding: 30px 20px;
                width: 95%;
            }
            
            .glitch {
                font-size: 2rem;
            }
            
            .status-text {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Background elements -->
    <div class="matrix-bg"></div>
    <div class="tech-grid"></div>
    <div class="scanline"></div>
    
    <!-- Binary rain effect -->
    <div class="binary-rain" id="binaryRain"></div>

    <!-- Main content card -->
    <div class="join-card">
        <div class="glitch-container">
            <h1 class="glitch" data-text="Tolqis Hub Joiner">Tolqis Hub Joiner</h1>
        </div>
        
        <p class="status-text terminal-text">Initializing server connection protocol...</p>
        
        <!-- Tech loader -->
        <div id="loader">
            <div class="tech-loader">
                <div class="loader-circle"></div>
                <div class="loader-circle"></div>
                <div class="loader-circle"></div>
                <div class="loader-center"></div>
            </div>
        </div>
        
        <!-- Error message -->
        <div id="error-message">
            <p><strong>SYSTEM ERROR:</strong> Invalid connection parameters detected.<br>Please verify the server link and try again.</p>
        </div>
        
        <!-- Footer with tolqa.syn link -->
        <div class="footer">
            <p class="made-by">made by 
                <a href="https://discord.com/users/1137082540478447697" 
                   target="_blank" 
                   class="tolqa-link">tolqa.syn</a>
            </p>
        </div>
    </div>

    <script type="text/javascript">
        // Binary rain effect
        function createBinaryRain() {
            const rainContainer = document.getElementById('binaryRain');
            const digits = '01';
            
            for (let i = 0; i < 50; i++) {
                const digit = document.createElement('div');
                digit.className = 'binary-digit';
                digit.textContent = digits.charAt(Math.floor(Math.random() * digits.length));
                digit.style.left = Math.random() * 100 + 'vw';
                digit.style.animationDuration = (Math.random() * 5 + 3) + 's';
                digit.style.animationDelay = Math.random() * 5 + 's';
                digit.style.opacity = Math.random() * 0.5 + 0.1;
                rainContainer.appendChild(digit);
            }
        }

        // Main script
        window.onload = function() {
            createBinaryRain();
            
            // Get URL parameters
            const params = new URLSearchParams(window.location.search);
            const placeId = params.get('placeId');
            const gameInstanceId = params.get('gameInstanceId');

            // Update status text
            const statusText = document.querySelector('.status-text');
            const statusMessages = [
                "Establishing secure connection...",
                "Authenticating credentials...",
                "Bypassing firewall...",
                "Initializing Roblox protocol...",
                "Connecting to target server..."
            ];
            
            let messageIndex = 0;
            const messageInterval = setInterval(() => {
                if (messageIndex < statusMessages.length) {
                    statusText.textContent = statusMessages[messageIndex];
                    messageIndex++;
                }
            }, 600);

            // Check if the required parameters exist
            if (placeId && gameInstanceId) {
                // Construct the Roblox URL protocol link
                const robloxUrl = `roblox://placeID=${placeId}&gameInstanceId=${gameInstanceId}`;
                
                // Short delay for dramatic effect
                setTimeout(() => {
                    statusText.textContent = "Redirecting to Roblox...";
                    clearInterval(messageInterval);
                    
                    // Redirect the user to the Roblox app
                    window.location.href = robloxUrl;

                    // Set a fallback message in case the redirect doesn't work
                    setTimeout(() => {
                        document.getElementById('loader').style.display = 'none';
                        const errorDiv = document.getElementById('error-message');
                        errorDiv.innerHTML = "<p><strong>NOTICE:</strong> If Roblox didn't launch automatically, please ensure it's installed and try again.</p>";
                        errorDiv.style.display = 'block';
                    }, 3000);

                }, 3500);

            } else {
                // If parameters are missing, hide the loader and show an error
                clearInterval(messageInterval);
                setTimeout(() => {
                    document.getElementById('loader').style.display = 'none';
                    statusText.textContent = "Connection failed - Invalid parameters";
                    statusText.style.color = "#ff5555";
                    document.getElementById('error-message').style.display = 'block';
                }, 2000);
            }
        };
    </script>
</body>
</html>
